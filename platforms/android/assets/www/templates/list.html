<ion-header-bar class="bar-positive">
  <button class="button button-icon ion-minus-circled"
  ng-click="data.showDelete = !data.showDelete; data.showReorder = false;"></button>
  <h2 class="title">Artist List</h2>
  <button class="button button-icon ion-navicon"
  ng-click="data.showReorder = !data.showReorder; data.showDelete = false;"></button>
</ion-header-bar>

  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input ng-model="query" type="search" placeholder="Search">
    </label>
  </div>

  <ion-content ng-controller="ListController" class="has-subheader">
    <ion-refresher on-refresh ="doRefresh()"></ion-refresher>
    <ion-list show-reorder="data.showReorder" show-delete="data.showDelete">
      <ion-item ng-class="{'star': item.star}" ng-repeat="item in artists | filter: query" class="item-thumbnail-left item-icon-right item-text-wrap" href="#/tab/list/{{item.shortname}}">
        <img ng-src="http://placehold.it/100x100" alt="Photo"/>
        <h2> {{item.name}} </h2>
        <h3> {{item.reknown}} </h3>
        <p>
          {{item.bio | limitTo: 150}}{{item.bio.length > 150 ? '&hellip;' : ''}}
        </p>
        <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star"></button>
        <ion-option-button class="button-dark" ng-click="toggleStar(item)">
          <i class="icon ion-star"></i>
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
